{% extends "base.html" %}

{% block title %} Contact US {% endblock title %}

{% block body %}
<div class="container-fluid my-0 px-0">
    <img src="https://www.teahub.io/photos/full/48-485738_-contact-us.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>
    <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input class="form-control" id="Name" name="name" placeholder="ENTER YOUR NAME" type="text">
</div>
    <div class="mb-3">
  <label for="phone" class="form-label">Mobile Number</label>
  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
</div>
    <div class="mb-3">
  <label for="address" class="form-label">Address</label>
  <input type="text" class="form-control" id="address" name="address" placeholder="Enter your current Address">
</div>
<div class="mb-3">
  <label for="text" class="form-label">Tell me about you want to contact me for... </label>
  <textarea class="form-control" id="text" name="text" rows="3"></textarea>
</div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
